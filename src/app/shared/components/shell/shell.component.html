<mat-toolbar color="primary">
  <header fxLayout="row" fxFill fxLayoutAlign="space-between center">
    <span>One-on-one's Web Angular</span>
    <span fxFlex></span>
    <mat-slide-toggle [checked]="isDarkMode" (change)="switchTheme($event)">
      <mat-icon *ngIf="!isDarkMode">light_mode</mat-icon>
      <mat-icon *ngIf="isDarkMode">dark_mode</mat-icon>
    </mat-slide-toggle>
  </header>
</mat-toolbar>
<main class="margin-sm">
  <ng-content></ng-content>
</main>
