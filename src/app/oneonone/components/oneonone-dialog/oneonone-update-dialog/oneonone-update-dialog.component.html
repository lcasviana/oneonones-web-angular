<mat-toolbar color="accent">
  <span>Update one-on-one</span>
  <span fxFlex></span>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <section fxLayout="column" fxFlex.gt-xs="25rem">
    <mat-form-field appearance="outline">
      <mat-label>Frequency</mat-label>
      <mat-select #frequency>
        <mat-option *ngFor="let frequency of frequencies" [value]="frequency">
          {{frequency | frequency}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row wrap" fxLayoutAlign="end center" class="gap-xs">
  <button mat-button color="warn" (click)="frequency.value = null;">Clear</button>
  <button mat-raised-button color="accent" cdkFocusInitial
    (click)="updateOneonone(oneonone.id, frequency.value)">Update</button>
</mat-dialog-actions>
