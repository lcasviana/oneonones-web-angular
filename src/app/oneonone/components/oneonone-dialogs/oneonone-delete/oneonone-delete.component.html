<h1 mat-dialog-title>Delete one-on-one</h1>
<mat-dialog-content>
  Are you sure?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="deleteOneonone(oneonone.id)">Delete</button>
</mat-dialog-actions>
