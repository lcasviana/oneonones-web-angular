<section fxLayout="column" fxLayoutAlign="start stretch" class="gap-sm">
  <section fxLayout="row wrap" fxLayoutAlign="center center" class="gap-sm">
    <button mat-stroked-button color="primary" (click)="insertOneonone()">Insert</button>
  </section>
  <section fxLayout="column" class="gap-sm">
    <ng-container *ngFor="let oneonone of oneonones">
      <app-oneonone-list-item [employee]="employee" [oneonone]="oneonone"></app-oneonone-list-item>
    </ng-container>
  </section>
</section>
