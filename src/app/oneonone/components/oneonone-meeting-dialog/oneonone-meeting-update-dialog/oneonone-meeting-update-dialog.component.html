<mat-form-field appearance="fill">
  <mat-label>Meeting Date</mat-label>
  <input #meetingDate matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Annotation</mat-label>
  <textarea #annotation matInput placeholder="..."></textarea>
</mat-form-field>
<button mat-button (click)="updateMeeting(meeting.id, meetingDate.value, annotation.value)">Update</button>
