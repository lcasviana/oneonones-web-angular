<h1 mat-dialog-title>Insert meeting</h1>
<mat-dialog-content>
  <section fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Meeting Date</mat-label>
      <input #meetingDate matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Annotation</mat-label>
      <textarea #annotation matInput placeholder="..."></textarea>
    </mat-form-field>
  </section>
</mat-dialog-content>
<footer fxLayout="row wrap" fxLayoutAlign="end center" class="gap-xs">
  <button mat-button color="warn" (click)="meetingDate.value = ''; annotation.value = '';">Clear</button>
  <button mat-raised-button color="primary" (click)="insertMeeting(meetingDate.value, annotation.value)">Insert</button>
</footer>
