<mat-toolbar color="warn">
  <span>Delete meeting</span>
  <span fxFlex></span>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-actions fxLayout="row wrap" fxLayoutAlign="end center" class="gap-xs">
  <button mat-button color="warn" (click)="deleteMeeting(meeting.id)">
    <mat-icon>delete_forever</mat-icon>
    Delete
  </button>
  <button mat-raised-button cdkFocusInitial (click)="close()">
    <mat-icon>close</mat-icon>
    Cancel
  </button>
</mat-dialog-actions>
